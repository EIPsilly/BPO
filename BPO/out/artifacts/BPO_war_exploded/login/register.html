<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/register.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/register.js"></script>
    <title>注册</title>
</head>

<body>
<div id="Background">
    <div class = "ImageDiv" id = "ImageDiv0">
        <img src="./images/background7.jpg" id = "BackgroundImage0" class = "BackgroundImage">
    </div>
</div>
<div id = "LoginDiv">
    <form class="form-horizontal" role="form" id = "UserForm">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name = "User_Name" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="Password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">重复密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="rePassword" placeholder="请重复密码">
            </div>
        </div>
        <div style="text-align: center; margin-bottom: 15px;">
            <p id = "message"><br></p>
        </div>
        <div class="form-group">
            <div style="text-align: center;">
                <button type="button" class="btn btn-default" id = "Register">注册</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
