<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/bootstrap.js"></script>
    <script src="./js/login.js"></script>
    <title>登录</title>
</head>

<body>
    <div id="Background">
        <div class = "ImageDiv" id = "ImageDiv0">
            <img src="./images/background7.jpg" id = "BackgroundImage0" class = "BackgroundImage">
        </div>
    </div>
    <div id = "LoginDiv">
        <form class="form-horizontal" role="form" id = "UserForm">
            <div class="form-group">
              <label for="name" class="col-sm-3 control-label">用户名</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" name = "User_Name" placeholder="请输入用户名">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">密码</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" name="Password" placeholder="请输入密码">
              </div>
            </div>
            <div style="text-align: center; margin-bottom: 15px;">
                <p id = "message"><br></p>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="button" class="btn btn-default" id = "Login">登录</button>
                </div>
                <div class="col-sm-offset-2 col-sm-4">
                    <button type="button" class="btn btn-default" id = "Register">注册</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
