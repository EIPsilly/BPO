<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/css/EmployerOrder.css}">
    <script th:src="@{/static/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <script th:src="@{/static/js/EmployerOrder.js}"></script>
    <title>我的订单</title>
</head>

<body>
    <div th:replace="pages/front/component/nav::navbar"></div>
    <div class="container" style="display: flex;">
        <div th:replace="pages/front/component/DeskSideBar::DeskSideBar(Content='订单')"></div>
        <div id = "detail">
            <div class = "DetailHeader">
                <div class="title">我的账单</div>
            </div>
            <div class="content">
                <div class = "SchemeItem">
                    <div class = "SchemeItemState">
                        未付定金
                    </div>
                    <div class="SchemeItemIcon">
                        <div class="SchemeItemIconAvatar">
                            <a href="#">
                                <img src="./images/avatar_default.gif">
                            </a>
                        </div>
                    </div>
                    <div class="SchemeItemPerson">
                        <p class = "PersonName">服务外包网站编写</p>
                        <p>发布方：jmh</p>
                        <p>承包方：hzw</p>
                        <p class = "SchemeTime">
                            生成时间: <span>2020-11-13 11:18</span>
                        </p>
                    </div>
                    <div class = "SchemeItemProject">
                        <div class="SchemeItemBudgetTime">
                            <div class = "ProjectInfo">
                                <p>￥10000</p>
                                <span>报价 ( 元 ) </span>
                            </div>
                            <div class = "ProjectInfo">
                                <p>30</p>
                                <span>工期 ( 天 ) </span>
                            </div>
                            <div class = "ProjectInfo">
                                <p>￥1000</p>
                                <span>定金 ( 元 ) </span>
                            </div>
                        </div>
                        <button class="btn MoreInfo">支付定金</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="pages/front/component/footer::footer"></div>
</body>

</html>
