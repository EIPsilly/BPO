<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/css/Evaluation.css}">
    <script th:src="@{/static/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <title>评价页面</title>
</head>

<body>
    <div th:replace="pages/front/component/nav::navbar(userRoleId=${session.userRoleId})"></div>
    <div class = "OrderTitle"><p>评价页面</p></div>
    <div class="container" id = "Container">
        <div id = "Order">
            <form action="/pages/front/Evaluate">
                <div class = "ProjectTitle"><p>项目名称: <span>服务外包前端编写</span></p></div>
                <div class="Info">
                    <label>评价：</label>
                    <input type="hidden" name = "userRoleId" th:value="${userRoleId}">
                    <input type="hidden" name = "orderId" th:value="${orderId}">
                    <textarea name = "Evaluation" class="form-control" rows="10" autocomplete="off" placeholder=""></textarea>
                </div>
                <input type="submit" class = "btn Confirm" value="提交评价"/>
            </form>
        </div>
        <div th:replace="pages/front/component/advert::advert"></div>
    </div>
    <div th:replace="pages/front/component/footer::footer"></div>
</body>

</html>
