<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{/static/js/jquery-3.4.1.js}"></script>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/css/register.css}">
    <script th:src="@{/static/js/bootstrap.js}"></script>
<!--    <script th:src="@{static/js/register.js}"></script>-->
    <title>注册</title>
</head>

<body>
<div id="Background">
    <div class = "ImageDiv" id = "ImageDiv0">
        <img th:src="@{/static/images/background7.jpg}" id = "BackgroundImage0" class = "BackgroundImage">
    </div>
</div>
<div id = "LoginDiv">
    <form class="form-horizontal" role="form" id = "UserForm" name="UserForm" th:action="@{/pages/front/register}">
        <div class="form-group">
            <label class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name = "userName" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">重复密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="rePassword" placeholder="请重复密码">
            </div>
        </div>
        <div style="text-align: center; margin-bottom: 15px;">
            <div id = "errMessage" th:text="${errMessage}"><br></div>
        </div>
        <div class="form-group">
            <div style="text-align: center;">
                <button type="button" class="btn btn-default" id = "Register" th:onclick="return register()">注册</button>
            </div>
        </div>
    </form>
    <script>
        function register(){
            $("#UserForm").submit();
        }
    </script>
</div>
</body>

</html>
