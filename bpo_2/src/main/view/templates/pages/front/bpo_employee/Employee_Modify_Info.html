    <title>Bootstrap</title>
</head>

<body id = "body">
    <div th:replace="pages/front/component/nav::navbar(userRoleId=2)"></div>
    <div class="container" style="display: flex;">
        <div th:replace="pages/front/component/EmployeeSideBar::EmployeeSideBar"></div>
        <div id = "detail">

                        <span>编辑</span>
                    </div>
                </a>
            </div>
            <div class="content">
                <form>
                <table class = "table DetailTable">
                        <tbody>
                            <tr><td class = "TableItemName"><p>昵称：</p></td><td><input type="text" autocomplete="off" placeholder="请输入昵称" maxlength="10" minlength="3"></td></tr>
                            <tr><td class = "TableItemName"><p>性别：</p></td><td class = "SelectSex">
                                <label class = "SexLabel"><input type="radio" name = "sex"><span>男</span></label>
                                <label class = "SexLabel"><input type="radio" name = "sex"><span>女</span></label>
                            </td></tr>
                            <tr><td class = "TableItemName"><p>所在地：</p></td><td><input type="text" autocomplete="off" placeholder="请输入所在地" maxlength="10" minlength="3"></td></tr>
                            <tr><td class = "TableItemName"><p>工作年限：</p></td><td><input type="text" autocomplete="off" placeholder="请输入工作年限" maxlength="10" minlength="3"></td></tr>
                            <tr><td class = "TableItemName"><p>就职公司：</p></td><td><input type="text" autocomplete="off" placeholder="请输入您当前就职的公司名称全称或简称，例如：开源中国"></td></tr>
                            <tr><td class = "TableItemName"><p>个人介绍：</p></td><td><textarea autocomplete="off" placeholder="认真介绍自己，是一种态度。这将有助于提升您的竞标成功率! 最多可输入 500 字" rows="6" maxlength="500" class="el-textarea__inner" style="min-height: 164px; height: 164px;"></textarea></td></tr>
                            <tr><td class = "TableItemName"><p>QQ：</p></td><td><input type="text" autocomplete="off" placeholder="请输入您的QQ" maxlength="12"></td></tr>
                            <tr><td class = "TableItemName"><p>微信：</p></td><td><input type="text" autocomplete="off" placeholder="请输入您的微信" maxlength="20" minlength="6"></td></tr>
                        </tbody>
                    </table>
                </form>
                <img src="./images/avatar_default.gif" class="avatar">
            </div>
            <input type="submit" class = "btn btn-primary ModifyButton" value = "修改">
        </div>
    </div>
    <div th:replace="pages/front/component/footer::footer"></div>
</body>
