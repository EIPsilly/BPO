<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/static/css/PlatformBill.css}">
    <script th:src="@{/static/js/jquery-3.4.1.js}"></script>
    <script th:src="@{/static/js/bootstrap.js}"></script>
    <title>Bootstrap</title>
</head>

<body>
    <div th:replace="pages/front/component/AdminNav::AdminNav"></div>
    <div class = "container" id = "MyContainer">
        <div id = "detail">
            <div class = "DetailHeader">
                <div class="title">资金流水</div>
            </div>
            <div class="content">
                <table class = "table table-hover BillTable">
                    <caption>资金流水明细</caption>
                    <tbody>
                        <thead>
                            <th>流水表ID</th>
                            <th>拨款单ID</th>
                            <th>交易时间</th>
                            <th>交易类型</th>
                            <th>期初余额(借方)</th>
                            <th>期初余额(贷方)</th>
                            <th>本期发生额(借方)</th>
                            <th>本期发生额(贷方)</th>
                            <th>本年累计发生额(借方)</th>
                            <th>本年累计发生额(贷方)</th>
                            <th>期末余额(借方)</th>
                            <th>期末余额(贷方)</th>
                        </thead>
                        <tr th:each="bill:${Bills}">
                            <td th:text="${bill.flowId}">1</td>
                            <td th:text="${bill.moneyId}">2</td>
                            <td th:text="${#dates.format(bill.moneyTime,'yyyy-MM-dd HH:mm:ss')}">2020-11-16 20:34:15</td>
                            <td th:text="${bill.orderTypeName}">会员充值</td>
                            <td th:text="${bill.openBalanceIncome}">10000.00</td>
                            <td th:text="${bill.openBalanceOutcome}">0.00</td>
                            <td th:text="${bill.currentOccurenceAmountIncome}">10000.00</td>
                            <td th:text="${bill.currentOccurenceAmountOutcome}">0.00</td>
                            <td th:text="${bill.accumulatedAmountIncome}">200000.00</td>
                            <td th:text="${bill.accumulatedAmountOutcome}">100000.00</td>
                            <td th:text="${bill.closingBalanceIncome}">20000.00</td>
                            <td th:text="${bill.closingBalanceOutcome}">0.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
<!--            <ul class="pagination" id = "TurnPage">-->
<!--                <li><a href="#">&laquo;</a></li>-->
<!--                <li class="active"><a href="#">1</a></li>-->
<!--                <li><a href="#">2</a></li>-->
<!--                <li><a href="#">3</a></li>-->
<!--                <li><a href="#">4</a></li>-->
<!--                <li><a href="#">5</a></li>-->
<!--                <li><a href="#">&raquo;</a></li>-->
<!--            </ul>-->
        </div>
    </div>
    <div th:replace="pages/front/component/footer::footer"></div>
</body>

</html>
